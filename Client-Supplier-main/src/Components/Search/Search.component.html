<div class="d-flex justify-content-center m-1">
 <input class="form-control mr-sm-2 w-50" type="search" placeholder="Search" [(ngModel)]="searchKeyWord" aria-label="Search">
 <button class="btn btn-outline-success my-2 my-sm-0 m-1" (click)="Search()">Search</button>
 <button class="btn btn-outline-danger my-2 my-sm-0 m-1" (click)="Clear()">Clear</button>
</div>
