<div>
 
</div>
<div class="d-flex align-items-center justify-content-center" style="height: 100vh">
  <form (ngSubmit)="register()" style="width: 30vw">
    <div class="mb-3">
      <label for="UserName" class="form-label">Username</label>
      <input #namInp="ngModel" required  type="text" class="form-control" name="Username" [(ngModel)]="registerData.userName" pattern="[A-Za-z]{3,}">
      <div class="alert text-danger" [hidden]="namInp.valid || namInp.untouched">
<p *ngIf="namInp.errors?.['required']">Name required</p>
<p *ngIf="namInp.errors?.['pattern']"></p>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input  #mailInp="ngModel" type="email" class="form-control" name="exampleInputEmail1" required  pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" [(ngModel)]="registerData.email">
      <div class="alert text-danger" [hidden]="mailInp.valid || mailInp.untouched">
        <p *ngIf="mailInp.errors?.['required']">Email is required</p>
        <p *ngIf="mailInp.errors?.['pattern']"> please enter the email correctlly </p>
    </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" >Password</label>
      <input #passInp="ngModel"  #pass2Inp type="password" class="form-control" name="exampleInputPassword1"  required pattern="([a-zA-Z]{2,})+[0-9]{7,}" [(ngModel)]="registerData.password">
      <div class="alert text-danger" [hidden]="passInp.valid || passInp.untouched">
        <p *ngIf="passInp.errors?.['required']">password required</p>
        <p *ngIf="passInp.errors?.['pattern']"> at least 2 character and 7 number </p>
        </div>
    </div>
  
    <div class="mb-3">
      <label for="exampleInputPassword2" class="form-label">Password Confirmation</label>
      <input  #passConInp="ngModel" #passToConInp required pattern="([a-zA-Z]{2,})+[0-9]{7,}" type="password" class="form-control" name="exampleInputPassword2" [(ngModel)]="registerData.passwordConfirmation">
      <div class="alert text-danger" [hidden]="passInp.valid || passInp.untouched" >
      </div>
      <p *ngIf=" pass2Inp.value != passToConInp.value && passToConInp.value != ''" class="alert text-danger">Passwords Don't Match</p>
    </div>
    <div class="mb-3">
      <label for="Address" class="form-label">Address</label>
      <input type="text" class="form-control" name="Address" [(ngModel)]="registerData.address">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
